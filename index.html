<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Parametric Curve SVG</title>
  <script defer src="script.js"></script>
  <style>
    /* Add your CSS here */
    body {
        background: hsl(276, 29%, 11%);
        color: white;
    }

    #params {
        display: flex;
        flex-direction: column;
        max-width: 300px;
    }
  </style>
</head>
<body>
  <div id='params'>
    <div>
        <label>A</label>
        <input type="range" id="param1" min="0" max="0.5" step="0.01" value="0.13">
    </div>
    <div>
        <label>d</label>
        <input type="range" id="param2" min="0.01" max="1" step="0.01", value="1.0">
    </div>
    <div>
        <label>f</label>
        <input type="range" id="param3" min="-10" max="100" step="0.1" value="7">
    </div>
    <div>
        <label>w</label>
        <input type="range" id="param4" min="0" max="3" step="0.01" value="0.8">
    </div>
    <div>
        <label>phi</label>
        <input type="range" id="param5" min="-10" max="100" step="0.1" value="34.3">
    </div>
    <div>
        <label>theta</label>
        <input type="range" id="param6" min="0" max="6.2831852" step="0.01" value="0">
    </div>
  </div>
  <svg id="mysvg" width="500" height="500" xmlns="http://www.w3.org/2000/svg">
    <!-- Paths will go here -->
  </svg>
</body>
</html>
