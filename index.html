<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Parametric Curve SVG</title>
  <script defer src="script.js"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      background: hsl(223, 23%, 10%);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #curve1 {
      filter: drop-shadow(0 0 12px hsl(60, 51%, 55%));
    }

    #curve2 {
      filter: drop-shadow(0 0 12px hsl(294, 46%, 59%));
    }

    #params {
      display: flex;
      flex-direction: column;
      max-width: 300px;
      padding: 40px;
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <div id='params'>
    <div>
      <label>A</label>
      <input type="range" id="param1" min="0" max="0.5" step="0.01" value="0.13">
    </div>
    <div>
      <label>d</label>
      <input type="range" id="param2" min="0.01" max="1" step="0.01", value="1.0">
    </div>
    <div>
      <label>f</label>
      <input type="range" id="param3" min="0" max="40" step="2" value="6">
    </div>
    <div>
      <label>w</label>
      <input type="range" id="param4" min="0" max="3" step="0.01" value="0.8">
    </div>
    <div>
      <label>phi</label>
      <input type="range" id="param5" min="-10" max="100" step="0.1" value="34.3">
    </div>
    <div>
      <label>theta</label>
      <input type="range" id="param6" min="0" max="6.2831852" step="0.01" value="0">
    </div>
  </div>
  <svg id="mysvg" width="500" height="500" xmlns="http://www.w3.org/2000/svg">
    <!-- paths will go here -->
  </svg>
</body>
</html>
